
<div class="container my-5">
<h1 class="mb-3">Users</h1>

  <table class="table" *ngIf="Users && Users.length>0">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      <th scope="col">Subscription</th>
      <th > </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of Users">

      <td>{{u.userid}}</td>
      <td>{{u.name}}</td>
      <td>{{u.contact}}</td>
      <td>{{u.address}}</td>
      <td>{{u.email_id}}</td>
      <td>{{u.roles}}</td>
      <td>{{u.is_subscribe}}</td>
      <td><a [routerLink]="['edit' , u.userid ]">Edit</a></td>
    </tr>
  </tbody>
</table>
<p *ngIf="!Users || Users.length<=0">No Users Found</p>  <!-- If no user define in user displa this -->
</div>
