

<div class="container my-5 wrapper">

  <h1 class="mb-3 t ">User Registration</h1>

  <div class="row">

    <div class="col-10 ">
  <form #form="ngForm" (ngSubmit)="RegisterUser()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Full Name"
      name="name" [(ngModel)]="addUser.name"
      >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password"
      name="password" [(ngModel)]="addUser.password">
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="text" class="form-control" id="contact" placeholder="Enter Mobile Number"
      name="contact" [(ngModel)]="addUser.contact">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Address"
      name="address" [(ngModel)]="addUser.address">
    </div>
    <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email-id"
    name="email_id" [(ngModel)]="addUser.email_id">
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <input type="text" class="form-control" id="role" placeholder="Farmer or Dealer"
    name="roles" [(ngModel)]="addUser.roles">
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
  </form>

    </div>
  </div>


  </div>
